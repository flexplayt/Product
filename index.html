<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/zorro-flexplay.png">
    <link rel="stylesheet" href="./style.css">
    <title>Products</title>
</head>

<body>


    <header>
        <div class="logo">
            <img src="../img/zorro-flexplay.png" width="60" alt="">
            <h1>Products</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Customers</a></li>
            </ul>
        </nav>
    </header>


    <div class="agregado"></div>

    <div class="contenedor">
        <div class="t">
            <div class="add">
                <h1>Add Product</h1>
                <input type="text" name="" id="producto" placeholder="Product">
                <input type="number" name="" id="precio" placeholder="Price">
                <input type="date" name="" id="fecha" placeholder="date">
                <button id="btn">Agregar</button>
            </div>
            <div class="list" id="list">
                <div class="cart">
                    <p>Product</p>
                    <p>Price</p>
                    <p>Date</p>
                    <button style="position: relative; right: 16px;" id="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://kit.fontawesome.com/2c36e9b7b1.js' crossorigin='anonymous'></script>
    <script src="./main.js"></script>

</body>

</html>
